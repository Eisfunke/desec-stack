www:
  build: desec-www
  ports:
   - "80:80"
   - "443:443"
  volumes:
   - ./desec-certs/dev.desec.io:/etc/ssl/private
  links:
   - static
   - api
  mac_address: 06:42:ac:11:00:01

static:
  build: desec-static

db:
  build: db
  environment:
   - MYSQL_ROOT_PASSWORD=test123

api:
  build: api
  links:
   - db
   - nslord
  volumes:
   - ./api-settings.py:/usr/src/app/desecapi/settings_local.py

nslord:
  build: nslord
  volumes:
   - ./nslord/conf:/etc/powerdns
  links:
   - db
